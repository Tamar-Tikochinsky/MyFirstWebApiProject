<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Welcome.js" defer></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css" />
    <title>Login Page</title>
</head>
<body>
    <form id="loginForm">
        <section>
            <label for="usLogiInput">User Name</label>
            <input id="usLogiInput" type="text" required />
        </section>

        <section>
            <label for="passLoginInput">Password</label>
            <input id="passLoginInput" type="password" required />
        </section>

        <section>
            <button type="button" onclick="loginFunc()">LOGIN</button>
        </section>

        <section>
            <a href="Update.html">Forgot your password? Reset it here.</a>
        </section>
    </form>
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCustomAlert()">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>
</body>
</html>
